<button mat-raised-button (click)="add()"
    color="primary">
    Novo Usuário
</button>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuarios">
      <!-- Coluna Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Coluna Sobrenome -->
      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let row">{{ row.sobrenome }}</td>
      </ng-container>

       <!-- Coluna E-mail -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

       <!-- Coluna Data Nascimento -->
       <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{ row.dataNascimento | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

       <!-- Coluna Escolaridade -->
       <ng-container matColumnDef="escolaridade">
        <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
        <td mat-cell *matCellDef="let row">{{ row.escolaridadeString }}</td>
      </ng-container>

      <!-- Coluna Ação -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a (click)="update(row)" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a (click)="delete(row)" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
